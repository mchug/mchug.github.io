<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" type="image/icon" href="favicon.ico" />
	<title>Crypto-Piano - because we can!</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="./css/piano.css" type="text/css" />
	<script src="./js/sjcl.js"></script>

<body>

	<div class="container" style="width: 840px">
		<div class="row">
			<div class="title">Crypto-Piano - because we can!</div>
			<h4>Input<span class="pull-right"><small>change mode here </small>
                    <span class="btn btn-xs btn-default" id="btn-mode-encrypt">Encryption</span>
				<span class="btn btn-xs btn-default" id="btn-mode-decrypt">Decryption</span>
				</span>
			</h4>
			<div class="form-group">
				<textarea class="form-control persist" id="input"></textarea>
			</div>
			<h4>Output<span class="pull-right"><small>watch result here</small>
				<span class="btn btn-xs btn-primary" id="btn-doit">Do it!</span>
				</span>
			</h4>
			<div class="form-group">
				<textarea class="form-control persist" id="output"></textarea>
			</div>
			<h4>Key<span class="pull-right"><small>press "space" to </small>
                    <span class="btn btn-xs btn-danger" id="btn-clear-key">Clear</span>
				</span>
			</h4>
			<div class="form-group">
				<textarea class="form-control persist" id="key"></textarea>
			</div>

			<div id="keyboard" class="keyboard-holder"></div>

			<footer style="color: #777">
				<small>ecnryption by <a href="http://bitwiseshiftleft.github.io/sjcl/">Stanford Javascript Crypto Library</a></small>
				<span class="pull-right">
				<small>created by <a href="http://mchug.github.io/">Maxim Chugaevsky</a></small>
				</span>
				<br>
				<small>piano by <a href="http://www.keithwhor.com/music/">Keith William Horwood</a></small>
			</footer>
			</h4>
		</div>
	</div>
